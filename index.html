<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>

    <header class="intro">
        <img class="intro__logo" src="./eisenhower-matrix.jpg" alt="logo">
        <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <div class="wrapper">
        <section id="task-item"><label for="new-task">Add Item</label>
            <article class="task-row-wrapper"><input id="new-task" type="text">
                <button class="add-btn">Add</button>
            </article>
        </section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img class="delete-img" src="./remove.svg" alt=></button>
            </li>
            <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text"
                    value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img class="delete-img" src="./remove.svg" alt=""></button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked><label class="task-done">See the Doctor</label><input type="text"
                    class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img class="delete-img" src="./remove.svg" alt=""></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
